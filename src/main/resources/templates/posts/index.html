<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: main-head"></head>

<body>
<nav th:replace="fragments/navbar :: main-nav"></nav>

<div class="container">


	<div th:each="post : ${posts}">
		<a th:href="@{'/posts/' + ${post.id}}"><h1 class="titles" th:text="${post.title}"></h1></a>
		<p th:text="${post.body}"></p>
		<h1 th:text="${post.user.email}"></h1>
<!--		<a th:href="'mailto:'+${post.user.email}"></a>-->

		<hr>
	</div>

</div>

<div th:replace="fragments/scripts :: assets"></div>

</script>
</body>
</html>
